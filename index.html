<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    header, main, footer {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      width: 120px;
      border-radius: 50%;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }
    form input {
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Murtuzo Mamadziyoev</h1>
    <img src="https://via.placeholder.com/120" alt="Student Photo">
    <p>Hello! I am Murtuzo, a Computer Science student passionate about web development and problem-solving.</p>
  </header>

  <main>
    <section>
      <h2>Connect with me</h2>
      <nav>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </nav>
    </section>

    <section>
      <h2>Contact Me</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mamadziyoev Murtuzo - Student Profile Page</p>
  </footer>

</body>
</html>
